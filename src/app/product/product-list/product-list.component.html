<div class="container">
    <div class="myclass">こんにちは</div>
    <br/>
    <div class="row">
        <div *ngFor="let product of products; let productId = index" class="col-sm">

            <a [routerLink]="[productId]">  
                <div class="card">
                    <img src="{{product.coverImage}}" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <p class="card-text">{{product.name}}</p>
                    </div>
                </div>
            </a>
        
        </div>
    </div>
</div>
